<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
    <!-- link to the last version of babylon -->
    <script src="js/babylon.js"></script>
    <script src="../dist/babylon-3dRudder.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', function(){
            // get the canvas DOM element
            var canvas = document.getElementById('renderCanvas');

            // load the 3D engine
            var engine = new BABYLON.Engine(canvas, true);

            // createScene function that creates and return the scene
            var createScene = function(){
                // create a basic BJS Scene object
                var scene = new BABYLON.Scene(engine);

                // create a FreeCamera, and set its position to (x:0, y:5, z:-10)
                var camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0, 2,-10), scene);
                // add 3dRudder input to move the camera
                var input3dRudder = new BABYLON3dRudder.FreeCamera3dRudderInput();
                camera.inputs.add(input3dRudder);
                camera.inertia = 0;
                input3dRudder.speedTranslation = new BABYLON.Vector3(0.5,0.1,1);
                input3dRudder.speedRotation = 0.05;
                input3dRudder.setAxesParam({
                    roll2YawCompensation: 0.15,
                    nonSymmetricalPitch: true,
                    curves: {
                        leftright: {deadzone: 0.15, xSat: 1.0, exp: 2.0},
                        forwardbackward: {deadzone: 0.15, xSat: 1.0, exp: 2.0},
                        updown: {deadzone: 0.08, xSat: 0.6, exp: 4.0},
                        rotation: {deadzone: 0.15, xSat: 1.0, exp: 2.0},
                    }
                });
                // target the camera to scene origin
                camera.setTarget(BABYLON.Vector3.Zero());

                // attach the camera to the canvas
                camera.attachControl(canvas, false);                

                // create a basic light, aiming 0,1,0 - meaning, to the sky
                var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0,1,0), scene);

                // create a built-in "sphere" shape; its constructor takes 5 params: name, width, depth, subdivisions, scene
                var sphere = BABYLON.Mesh.CreateSphere('sphere1', 16, 2, scene);

                // move the sphere upward 1/2 of its height
                sphere.position.y = 1;

                // create a built-in "ground" shape; its constructor takes the same 5 params as the sphere's one
                var ground = BABYLON.Mesh.CreateGround('ground1', 6, 6, 2, scene);

                // return the created scene
                return scene;
            }

            // call the createScene function
            var scene = createScene();

            // run the render loop
            engine.runRenderLoop(function(){
                scene.render();
            });

            // the canvas/window resize event handler
            window.addEventListener('resize', function(){
                engine.resize();
            });
        });
    </script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
</body>
</html>
